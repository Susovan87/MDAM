<body ng-app="angularRestfulAuth"  data-ng-controller="HomeController">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MDAM</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
               <li data-ng-show="token">
                 <a href="#/me">{{user.name}}</a>
               </li>
               <li data-ng-show="token">
                 <a href="#/logout" >Logout</a>
               </li>
            </ul>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li data-ng-show="token"><a ng-href="#/me">Me</a></li>

        <nav class="col-xs-3" data-ng-show="token">
            <div class="panel panel-primary">
                    <div class="panel-heading">Options</div>
                        <ul id="sidebar" class="nav nav-stacked">
                            <li>
                                <a href="#/userList">User List</a>

                                        <a href="#/addUser">Add User</a>

                                </ul>

                            <li>

                                    <li>
                                        <a href="#/addDevice">Add Device</a>    
                                    </li>
                                </ul>
                            </li>
                        </ul>
            </div>
        </nav>
        <div ng-view></div>
    </div>
