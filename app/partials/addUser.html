
<div class="col-xs-7">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <strong>Add User</strong>
        </div>
        <div class="panel-body" >
            <div class="alert alert-danger fade in" data-ng-show="error">
                <a ng-href="" class="close" data-dismiss="alert">&times;</a>
                <strong>Error!</strong> A problem has occurred while adding user.
            </div>
            <form class="form-horizontal" role="form" ng-submit="addUser()">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="name" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">UserName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="UserName" ng-model="userName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" ng-model="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
