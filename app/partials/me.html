<div class="row" data-ng-controller="MeCtrl">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong>Your Details</strong>
            </div>
            <div class="panel-body">
                <p ng-show='user.id'><label><strong>Id :</strong></label> <label>{{user.id}}</label></p>
                <p ng-show='user.name'><label><strong>User Name :</strong></label> <label>{{user.name}}</label></p>
                <p ng-show='user.userName'><label><strong>Name :</strong></label> <label>{{user.userName}}</label></p>
                <p ng-show='user.email'><label><strong>Email :</strong></label> <label>{{user.email}}</label></p>
            </div>
        </div>
    </div>
</div>
